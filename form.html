<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Kyle Bowser - Product Review Form</title>
    <meta name="description" content="Kyle Bowser, WDD 131 - Dynamic Web Fundamentals, Product Review Form">
    <meta name="author" content="Kyle Bowser">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label>Product Name <select id="dropProduct" name="product" required>
                        <option value="" disabled selected>Select a Product... &#9662;</option>
                    </select></label>

                <div>Overall Rating</div>
                <label><input type="radio" name="rating" id="1" required> ☆</label>
                <label><input type="radio" name="rating" id="2" required> ☆☆</label>
                <label><input type="radio" name="rating" id="3" required> ☆☆☆</label>
                <label><input type="radio" name="rating" id="4" required> ☆☆☆☆</label>
                <label><input type="radio" name="rating" id="5" required> ☆☆☆☆☆</label>

                <label>Installation Date<input type="date" name="install-date" id="install-date" required></label>

                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>
                <label><input type="checkbox" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" name="ease-of-use" value="yes"> Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes"> Performance</label>
                <label><input type="checkbox" name="design" value="yes"> Design</label>

                <label>Written Review <span class="optional">(Optional)</span><textarea id="review"
                        name="review"></textarea></label>
                <label>Your Name <span class="optional">(Optional)</span><input type="text" id="name"
                        name="name"></label>

                <label><input type="submit" value="Post Review"></label>
            </fieldset>
        </form>
    </main>

    <footer contenteditable>
        <p>&copy; <span id="current-year"></span> | Kyle Bowser | Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <main>
        <h1>Lazy Loading Images</h1>
        <img src="images/ice.jpg" alt="icy beach" loading="lazy" width="400" height="600">
        <img src="images/deer.jpg" alt="deer in forest" loading="lazy" width="400" height="600">
        <img src="images/bike.jpg" alt="bike" loading="lazy" width="400" height="600">
        <img src="images/flag.jpg" alt="flag waving" loading="lazy" width="400" height="600">
        <img src="images/sand.jpg" alt="sandy beach" loading="lazy" width="400" height="600">
        <img src="images/swimming.jpg" alt="swimming" loading="lazy" width="400" height="600">
    </main>
    <footer contenteditable>
        <p>&copy; <span id="current-year"></span> | Kyle Bowser | Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
